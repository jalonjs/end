<div class="game">
  <span class="logo-text">End</span>
  <div class="top-left">
    <div class="line line-1">
      <button class="btn btn-default btn-lg" ng-touchstart="cmdtouch('left')">↑</button>
    </div>
    <div class="line line-2">
      <button class="btn btn-default btn-lg btn-1" ng-touchstart="cmdtouch('down')">←</button>
      <button class="btn btn-default btn-lg btn-2" ng-touchstart="cmdtouch('up')">→</button>
    </div>
    <div class="line line-3">
      <button class="btn btn-default btn-lg" ng-touchstart="cmdtouch('right')">↓</button>
    </div>
  </div>
  <div class="bottom-right">
    <div class="line line-1">
      <button class="btn btn-info btn-lg" ng-touchstart="cmdtouch('x')">X</button>
    </div>
    <div class="line line-2">
      <button class="btn btn-info btn-lg" ng-touchstart="cmdtouch('y')">Y</button>
    </div>
    <div class="line line-3">
      <button class="btn btn-info btn-lg" ng-touchstart="cmdtouch('z')">Z</button>
    </div>
  </div>
</div>
