<ul class="list-group">
  <li class="list-group-item" ng-repeat="user in users">
    <strong>{{user.name}}</strong><br>
    <span class="text-muted">{{user.email}}</span>
    <a ng-if="user.email != 'admin@admin.com'" ng-click="delete(user)" class="trash"><span class="glyphicon glyphicon-trash pull-right"></span></a>
  </li>
</ul>
