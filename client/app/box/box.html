<div class="box">
  <iframe id="appPage" ng-src="{{ appUrl }}" frameborder="0" ></iframe>
</div>

<div class="qrcode-modal" ng-show="maskShow">
  <div class="qrcode-box">
    <div class="qrcode">
      <qrcode version="5" error-correction-level="M" size="274" data="{{ qrcodeUrl }}" href="{{ qrcodeUrl }}"></qrcode>
    </div>
    <h5 class="text-center m-t">用手机扫描二维码获得手柄</h5>
    <button class="btn btn-default btn-block" ng-click="maskShow = false" style="margin-top: 20px;">关闭二维码</button>
  </div>

  <!--遮罩-->
  <div class="mask"></div>

</div>
