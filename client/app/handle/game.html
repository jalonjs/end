<div class="game" style="-moz-user-select: none; -webkit-user-select: none; -ms-user-select: none;">
  <span class="logo-text">End</span>
  <div class="top-left">
    <div class="line line-1">
      <button class="btn btn-default btn-lg" ng-touchstart="cmdtouch('left')"  ng-touchend="cmdtouch('touchend')">↑</button>
    </div>
    <div class="line line-2">
      <button class="btn btn-default btn-lg btn-1" ng-touchstart="cmdtouch('down')" ng-touchend="cmdtouch('touchend')">←</button>
      <button class="btn btn-default btn-lg btn-2" ng-touchstart="cmdtouch('up')" ng-touchend="cmdtouch('touchend')">→</button>
    </div>
    <div class="line line-3">
      <button class="btn btn-default btn-lg" ng-touchstart="cmdtouch('right')" ng-touchend="cmdtouch('touchend')">↓</button>
    </div>
  </div>
  <div class="bottom-right">
    <div class="line line-1">
      <button class="btn btn-info btn-lg" ng-touchstart="cmdtouch('x')" ng-touchend="cmdtouch('touchend')">X</button>
    </div>
    <div class="line line-2">
      <button class="btn btn-info btn-lg" ng-touchstart="cmdtouch('y')" ng-touchend="cmdtouch('touchend')">Y</button>
    </div>
    <div class="line line-3">
      <button class="btn btn-info btn-lg" ng-touchstart="cmdtouch('z')" ng-touchend="cmdtouch('touchend')">Z</button>
    </div>
  </div>
</div>
