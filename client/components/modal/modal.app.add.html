<div class="modal-header">
  <button ng-if="modal.dismissable" type="button" ng-click="$dismiss()" class="close">&times;</button>
  <h4 ng-if="modal.title" ng-bind="modal.title" class="modal-title"></h4>
</div>
<div class="modal-body">
  <!--<p ng-if="modal.text" ng-bind="modal.text"></p>-->
  <!--<div ng-if="modal.html" ng-bind-html="modal.html"></div>-->
  <form>
    <div class="form-group">
      <label for="">应用/游戏的名称</label>
      <input type="text" class="form-control" ng-model="modal.data.name">
    </div>
    <div class="form-group">
      <label for="">应用/游戏的描述</label>
      <input type="text" class="form-control" ng-model="modal.data.introduction">
    </div>
    <div class="form-group">
      <label for="">应用/游戏的地址</label>
      <input type="text" class="form-control" ng-model="modal.data.url">
    </div>
    <div class="form-group">
      <label for="">应用/游戏的封面地址（图片大小300*200）</label>
      <input type="text" class="form-control" ng-model="modal.data.cover">
    </div>
    <div class="form-group">
      <label for="">所属类别</label><br/>
      <label class="radio-inline">
        <input type="radio" value="game" ng-model="modal.data.kind"> 游戏
      </label>
      <label class="radio-inline">
        <input type="radio" value="office" ng-model="modal.data.kind"> 办公
      </label>
      <label class="radio-inline">
        <input type="radio" value="media" ng-model="modal.data.kind"> 媒体
      </label>
      <label class="radio-inline">
        <input type="radio" value="other" ng-model="modal.data.kind" > 其他
      </label>

    </div>
  </form>
</div>
<div class="modal-footer">
  <button ng-repeat="button in modal.buttons" ng-class="button.classes" ng-click="button.click(modal.data)" ng-bind="button.text" class="btn"></button>
</div>
